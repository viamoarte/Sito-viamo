<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViAmo - Vincenza Amodio</title>

    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script>(function(){ emailjs.init("z2kCGkszIchfP51G_"); })();</script>

    <style>
        body{font-family:Arial,sans-serif;margin:0;padding:0;background:#f0f0f0;}
        header{background:#2c3e50;color:#fff;padding:15px;text-align:center;}
        #banner{width:100%;max-height:350px;object-fit:cover;}
        nav{background:#34495e;padding:10px;text-align:center;}
        nav a{color:#fff;margin:0 15px;text-decoration:none;font-size:1.1em;}
        nav a:hover{text-decoration:underline;}
        section{padding:25px;margin:20px;background:#fff;border-radius:10px;box-shadow:0 0 15px rgba(0,0,0,.1);}
        .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px;}
        .artwork{border:1px solid #ddd;padding:15px;text-align:center;background:#fff;border-radius:8px;}
        .artwork img{width:100%;height:200px;object-fit:cover;border-radius:5px;}
        form{display:flex;flex-direction:column;max-width:450px;margin:0 auto;}
        input,textarea{margin:10px 0;padding:12px;border:1px solid #ccc;border-radius:5px;font-size:1em;}
        input[type=file]{margin:10px 0;padding:8px;}
        button{background:#2c3e50;color:#fff;border:none;padding:12px;border-radius:5px;cursor:pointer;font-size:1.1em;}
        button:hover{background:#34495e;}
        button:disabled{background:#95a5a6;color:#7f8c8d;}
        
        /* MODALE */
        #admin{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.7);z-index:1000;justify-content:center;align-items:center;}
        #admin-panel{background:#fff;padding:30px;border-radius:15px;max-width:600px;width:90%;max-height:90vh;overflow-y:auto;position:relative;box-shadow:0 0 30px rgba(0,0,0,.5);}
        #close-admin{position:absolute;top:10px;right:15px;font-size:28px;cursor:pointer;color:#c00;}
        .feedback{padding:10px;border-radius:5px;margin:10px 0;text-align:center;}
        .feedback.success{background:#d4edda;color:#155724;border:1px solid #c3e6cb;}
        .feedback.error{background:#f8d7da;color:#721c24;border:1px solid #f5c6cb;}
        .preview-img{max-width:100%;max-height:150px;margin:10px 0;border-radius:5px;display:none;}
        .admin-section{margin-bottom:30px;}
        .admin-section h3{margin-top:0;}
    </style>
</head>
<body>
    <header>
        <img id="banner" src="https://picsum.photos/1200/400?random=1" alt="Banner ViAmo" loading="lazy">
        <h1>ViAmo - Vincenza Amodio</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Galleria</a>
        <a href="#about">Chi Sono</a>
        <a href="#contact">Contatti</a>
        <a href="#" onclick="toggleAdmin()">Area Riservata</a>
    </nav>

    <section id="home"><h2>Home</h2><p id="home-text">Caricamento...</p></section>
    <section id="gallery"><h2>Galleria Opere</h2><div class="gallery" id="gallery-container">Caricamento...</div></section>
    <section id="about"><h2>Chi è ViAmo</h2><p id="about-text">Caricamento...</p></section>

    <section id="contact">
        <h2>Contattami</h2>
        <form id="contact-form">
            <input type="text" name="user_name" placeholder="Il tuo nome" required>
            <input type="email" name="user_email" placeholder="La tua email" required>
            <textarea name="message" placeholder="Il tuo messaggio" rows="5" required></textarea>
            <button type="submit">Invia Messaggio</button>
            <div id="form-feedback"></div>
        </form>
    </section>

    <!-- AREA RISERVATA -->
    <div id="admin">
        <div id="admin-panel">
            <span id="close-admin" onclick="toggleAdmin()">X</span>
            <h2>Area Amministratore</h2>

            <div id="login-section">
                <input type="password" id="admin-password" placeholder="Password" required>
                <button type="button" onclick="login()">Accedi</button>
                <div id="login-error" style="color:red;display:none;margin-top:10px;">Password errata</div>
            </div>

            <div id="admin-content" style="display:none;">
                <button type="button" onclick="logout()">Esci</button>

                <!-- BANNER -->
                <div class="admin-section">
                    <h3>Banner</h3>
                    <input type="file" id="banner-file" accept="image/*">
                    <img id="banner-preview" class="preview-img" alt="Anteprima">
                    <button type="button" onclick="updateBanner()">Aggiorna</button>
                </div>

                <!-- TESTI -->
                <div class="admin-section">
                    <h3>Testo Home</h3>
                    <textarea id="new-home-text" rows="4"></textarea>
                    <button type="button" onclick="updateText('home')">Aggiorna</button>
                </div>
                <div class="admin-section">
                    <h3>Testo Chi Sono</h3>
                    <textarea id="new-about-text" rows="4"></textarea>
                    <button type="button" onclick="updateText('about')">Aggiorna</button>
                </div>

                <!-- OPERE -->
                <div class="admin-section">
                    <h3>Aggiungi Opera</h3>
                    <form id="gallery-form">
                        <input type="text" id="gallery-title" placeholder="Titolo" required>
                        <input type="text" id="gallery-desc" placeholder="Descrizione" required>
                        <input type="text" id="gallery-dimensions" placeholder="Dimensioni" required>
                        <input type="number" id="gallery-price" placeholder="Prezzo (€)" min="1" required>
                        <input type="file" id="gallery-image-file" accept="image/*" required>
                        <img id="preview-main" class="preview-img" alt="Anteprima">
                        <input type="file" id="gallery-rendering-file" accept="image/*">
                        <img id="preview-rendering" class="preview-img" alt="Anteprima rendering">
                        <button type="submit" id="gallery-submit-btn">Aggiungi Opera</button>
                        <button type="button" onclick="cancelEdit()" id="cancel-edit" style="display:none;background:#e74c3c;">Annulla</button>
                        <div id="gallery-feedback"></div>
                    </form>
                </div>

                <!-- IMPORTA/ESPORTA -->
                <div class="admin-section">
                    <h3>Backup data.json</h3>
                    <button type="button" onclick="exportJSON()" style="background:#27ae60;">Esporta data.json</button>
                    <input type="file" id="import-file" accept=".json" style="margin:10px 0;">
                    <button type="button" onclick="importJSON()" style="background:#2980b9;">Importa data.json</button>
                    <div id="backup-feedback"></div>
                </div>

                <!-- SALVA SU GITHUB -->
                <div class="admin-section">
                    <h3>Sincronizza</h3>
                    <button type="button" onclick="saveToGitHub()" style="background:#27ae60;">Salva su GitHub</button>
                    <div id="github-feedback"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // GITHUB
        const GITHUB_RAW = 'https://raw.githubusercontent.com/viamoarte/viamoarte.github.io/main/data.json';
        const GITHUB_API = 'https://api.github.com/repos/viamoarte/viamoarte.github.io/contents/data.json';
        const GITHUB_TOKEN = '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';

        // DATI
        let artworks = [], homeText = '', aboutText = '', bannerData = '';
        const ADMIN_PASS = '#Venus2025';
        let loggedIn = false, editingId = null;

        // CARICA DA GITHUB
        async function loadFromGitHub() {
            try {
                const res = await fetch(GITHUB_RAW + '?t=' + Date.now());
                if (res.ok) {
                    const data = await res.json();
                    artworks = data.artworks || [];
                    homeText = data.homeText || 'Benvenuti nel mondo di ViAmo...';
                    aboutText = data.aboutText || 'Sono ViAmo, artista di street art...';
                    bannerData = data.bannerData || 'https://picsum.photos/1200/400?random=1';
                }
            } catch (e) {
                console.log('GitHub non raggiungibile');
            }
            renderAll();
        }

        function renderAll() {
            document.getElementById('home-text').textContent = homeText;
            document.getElementById('about-text').textContent = aboutText;
            document.getElementById('banner').src = bannerData;
            renderGallery();
        }

        function renderGallery() {
            const c = document.getElementById('gallery-container');
            if (artworks.length === 0) {
                c.innerHTML = '<p>Nessuna opera ancora aggiunta.</p>';
                return;
            }
            c.innerHTML = artworks.map(a => `
                <div class="artwork">
                    <img src="${a.image}" alt="${a.title}" loading="lazy">
                    <h3>${a.title}</h3>
                    <p>${a.dimensions}</p>
                    <p>€${a.price}</p>
                    <a href="artwork.html?id=${a.id}">Dettagli</a>
                    ${loggedIn ? `<button type="button" onclick="editArtwork(${a.id})">Modifica</button>
                                 <button type="button" onclick="deleteArtwork(${a.id})" style="background:#e74c3c;">Elimina</button>` : ''}
                </div>
            `).join('');
        }

        // MODALE
        function toggleAdmin() {
            const admin = document.getElementById('admin');
            admin.style.display = admin.style.display === 'flex' ? 'none' : 'flex';
        }

        function login() {
            if (document.getElementById('admin-password').value === ADMIN_PASS) {
                loggedIn = true;
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('admin-content').style.display = 'block';
                document.getElementById('login-error').style.display = 'none';
                document.getElementById('new-home-text').value = homeText;
                document.getElementById('new-about-text').value = aboutText;
                renderGallery();
            } else {
                document.getElementById('login-error').style.display = 'block';
            }
        }

        function logout() {
            loggedIn = false;
            document.getElementById('login-section').style.display = 'block';
            document.getElementById('admin-content').style.display = 'none';
            document.getElementById('admin-password').value = '';
            renderGallery();
        }

        // BANNER
        function updateBanner() {
            const file = document.getElementById('banner-file').files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = e => {
                bannerData = e.target.result;
                document.getElementById('banner').src = bannerData;
                document.getElementById('banner-preview').src = bannerData;
                document.getElementById('banner-preview').style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        // TESTI
        function updateText(section) {
            const text = document.getElementById(`new-${section}-text`).value.trim();
            if (!text) return;
            if (section === 'home') homeText = text;
            if (section === 'about') aboutText = text;
            document.getElementById(`${section}-text`).textContent = text;
        }

        // ANTEPRIMA
        document.getElementById('gallery-image-file').addEventListener('change', () => preview('gallery-image-file', 'preview-main'));
        document.getElementById('gallery-rendering-file').addEventListener('change', () => preview('gallery-rendering-file', 'preview-rendering'));

        function preview(inputId, previewId) {
            const file = document.getElementById(inputId).files[0];
            const img = document.getElementById(previewId);
            if (file) {
                const reader = new FileReader();
                reader.onload = e => { img.src = e.target.result; img.style.display = 'block'; };
                reader.readAsDataURL(file);
            }
        }

        // GALLERIA
        document.getElementById('gallery-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const title = document.getElementById('gallery-title').value.trim();
            const desc = document.getElementById('gallery-desc').value.trim();
            const dimensions = document.getElementById('gallery-dimensions').value.trim();
            const price = parseInt(document.getElementById('gallery-price').value);
            const imageFile = document.getElementById('gallery-image-file').files[0];
            const renderingFile = document.getElementById('gallery-rendering-file').files[0];

            if (!title || !desc || !dimensions || isNaN(price) || price <= 0 || !imageFile) {
                showFeedback('gallery-feedback', 'Compila tutti i campi obbligatori!', false);
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const image = e.target.result;
                let rendering = null;
                if (renderingFile) {
                    const reader2 = new FileReader();
                    reader2.onload = e2 => { rendering = e2.target.result; finalize(); };
                    reader2.readAsDataURL(renderingFile);
                } else {
                    finalize();
                }

                function finalize() {
                    const id = editingId || Date.now();
                    const art = { id, title, desc, dimensions, price, image, rendering };
                    if (editingId) {
                        const i = artworks.findIndex(a => a.id === editingId);
                        artworks[i] = art;
                    } else {
                        artworks.push(art);
                    }
                    renderGallery();
                    resetForm();
                    showFeedback('gallery-feedback', editingId ? 'Modificata!' : 'Aggiunta!');
                }
            };
            reader.readAsDataURL(imageFile);
        });

        function resetForm() {
            document.getElementById('gallery-form').reset();
            document.querySelectorAll('.preview-img').forEach(img => img.style.display = 'none');
            document.getElementById('gallery-submit-btn').textContent = 'Aggiungi Opera';
            document.getElementById('cancel-edit').style.display = 'none';
            editingId = null;
        }

        function editArtwork(id) {
            const art = artworks.find(a => a.id === id);
            if (!art) return;
            document.getElementById('gallery-title').value = art.title;
            document.getElementById('gallery-desc').value = art.desc;
            document.getElementById('gallery-dimensions').value = art.dimensions;
            document.getElementById('gallery-price').value = art.price;
            document.getElementById('preview-main').src = art.image;
            document.getElementById('preview-main').style.display = 'block';
            if (art.rendering) {
                document.getElementById('preview-rendering').src = art.rendering;
                document.getElementById('preview-rendering').style.display = 'block';
            }
            editingId = id;
            document.getElementById('gallery-submit-btn').textContent = 'Salva Modifiche';
            document.getElementById('cancel-edit').style.display = 'inline-block';
        }

        function cancelEdit() {
            resetForm();
        }

        function deleteArtwork(id) {
            if (confirm('Eliminare?')) {
                artworks = artworks.filter(a => a.id !== id);
                renderGallery();
            }
        }

        // ESPORTA
        function exportJSON() {
            const data = { artworks, homeText, aboutText, bannerData };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'data.json';
            a.click();
            showFeedback('backup-feedback', 'Esportato!');
        }

        // IMPORTA
        function importJSON() {
            const file = document.getElementById('import-file').files[0];
            if (!file) return showFeedback('backup-feedback', 'Seleziona file!', false);
            const reader = new FileReader();
            reader.onload = e => {
                try {
                    const data = JSON.parse(e.target.result);
                    artworks = data.artworks || [];
                    homeText = data.homeText || homeText;
                    aboutText = data.aboutText || aboutText;
                    bannerData = data.bannerData || bannerData;
                    renderAll();
                    showFeedback('backup-feedback', 'Importato!');
                } catch {
                    showFeedback('backup-feedback', 'File non valido!', false);
                }
            };
            reader.readAsText(file);
        }

        // SALVA SU GITHUB
        async function saveToGitHub() {
            const btn = document.querySelector('[onclick="saveToGitHub()"]');
            btn.disabled = true;
            btn.textContent = 'Salvataggio...';
            const data = { artworks, homeText, aboutText, bannerData };
            const content = btoa(JSON.stringify(data, null, 2));
            try {
                const res = await fetch(GITHUB_API);
                let sha = '';
                if (res.ok) {
                    const file = await res.json();
                    sha = file.sha;
                }
                await fetch(GITHUB_API, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: 'Update', content, sha })
                });
                showFeedback('github-feedback', 'Salvato! Ricarica tra 10s.');
                setTimeout(() => location.reload(), 10000);
            } catch (e) {
                showFeedback('github-feedback', 'Errore', false);
            } finally {
                btn.disabled = false;
                btn.textContent = 'Salva su GitHub';
            }
        }

        function showFeedback(id, msg, ok = true) {
            const el = document.getElementById(id);
            el.innerHTML = `<div class="feedback ${ok ? 'success' : 'error'}">${msg}</div>`;
            setTimeout(() => el.innerHTML = '', 4000);
        }

        // AVVIO
        loadFromGitHub();
    </script>
</body>
</html>
